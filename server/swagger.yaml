openapi: 3.0.0
info:
  title: Event Booking API
  description: API documentation for the Event Booking System
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local Server
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
  /events:
    get:
      summary: Get all events
      responses:
        '200':
          description: A list of events
